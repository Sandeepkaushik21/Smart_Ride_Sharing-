# SonarQube Project Configuration
# This file configures SonarQube analysis for the RSA Infosys Ride Sharing Application

# Project identification
sonar.projectKey=rsa-infosys-ride-sharing
sonar.projectName=RSA Infosys - Ride Sharing Application
sonar.projectVersion=1.0

# Source code directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java specific settings
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage reports (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions - files and directories to exclude from analysis
sonar.exclusions=**/target/**,**/node_modules/**,**/*.log,**/logs/**,**/dist/**,**/*.jar,**/*.class,**/RideSharingApplication.java

# Test exclusions
sonar.test.exclusions=**/RideSharingApplicationTests.java

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=java

# Additional exclusions for generated files
sonar.coverage.exclusions=**/config/**,**/dto/**,**/exception/**,**/model/**,**/security/**

